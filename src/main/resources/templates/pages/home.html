<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - data pelanggan </title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { font-family: sans-serif; background-color: #dfffd6; }
        .card { border: none; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <!-- Navbar Sederhana -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #00bc06;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Pelayanan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customers"><i class="bi bi-people"></i> Data Pelanggan</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-white" th:text="${auth != null ? auth.name : 'User'}">User</span>
                    <a href="/auth/logout" class="btn btn-sm btn-light text-primary fw-bold">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content Dashboard -->
    <div class="container">
        <h3 class="mb-4 fw-bold">Dashboard Overview</h3>

        <!-- Statistik Cards -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card p-3 bg-white text-primary h-100 border-start border-4 border-primary">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted text-uppercase small fw-bold">Total Pelanggan</h6>
                            <h2 class="fw-bold mb-0" th:text="${totalCustomers}">0</h2>
                        </div>
                        <i class="bi bi-people fs-1 opacity-25"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 bg-white text-warning h-100 border-start border-4 border-warning">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted text-uppercase small fw-bold">Pelanggan VIP</h6>
                            <h2 class="fw-bold mb-0 text-dark" th:text="${vipCount}">0</h2>
                        </div>
                        <i class="bi bi-star-fill fs-1 opacity-25 text-warning"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 bg-white text-success h-100 border-start border-4 border-success">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="text-muted text-uppercase small fw-bold">Pelanggan Regular</h6>
                            <h2 class="fw-bold mb-0 text-dark" th:text="${newMemberCount}">0</h2>
                        </div>
                        <i class="bi bi-person-badge fs-1 opacity-25 text-success"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Chart Section -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-white fw-bold py-3">Distribusi Tipe Pelanggan</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <div style="width: 300px; height: 300px;">
                            <canvas id="customerChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Customers Table -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header bg-white fw-bold py-3">Pelanggan Terbaru</div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Nama</th>
                                        <th>Tipe</th>
                                        <th>Tanggal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cust : ${recentCustomers}">
                                        <td>
                                            <span class="fw-bold" th:text="${cust.name}">Nama</span>
                                        </td>
                                        <td>
                                            <span class="badge" 
                                                  th:classappend="${cust.type == 'VIP' ? 'bg-warning text-dark' : 'bg-secondary'}"
                                                  th:text="${cust.type}">Type</span>
                                        </td>
                                        <td th:text="${#temporals.format(cust.createdAt, 'dd MMM yyyy')}">Date</td>
                                    </tr>
                                    <tr th:if="${recentCustomers == null or recentCustomers.empty}">
                                        <td colspan="3" class="text-center text-muted py-4">Belum ada data terbaru</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script th:inline="javascript">
        /* Mengambil data dari Java Controller dengan aman */
        const chartData = /*[[${chartData}]]*/ {};
        
        // Pastikan data tidak null agar chart tidak error
        if (chartData && Object.keys(chartData).length > 0) {
            const labels = Object.keys(chartData);
            const dataValues = Object.values(chartData);

            const ctx = document.getElementById('customerChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: dataValues,
                        backgroundColor: ['#ffc107', '#0dcaf0', '#198754'], // Warna: Kuning, Biru, Hijau
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        } else {
            // Tampilkan pesan jika data kosong di canvas
            const ctx = document.getElementById('customerChart').getContext('2d');
            ctx.font = "14px Arial";
            ctx.fillText("Belum ada data grafik", 80, 150);
        }
    </script>

</body>
</html>
