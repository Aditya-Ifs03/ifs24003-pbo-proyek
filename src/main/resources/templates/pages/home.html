<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pelayanan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette Modern (Konsisten dengan Customer Page) */
            --bg-main: #F4F7FE;      
            --primary-blue: #4318FF; 
            --secondary-purple: #7B61FF; 
            --accent-cyan: #00D9F4; 
            --fresh-green: #05CD99;  /* Warna Baru untuk 'New' */
            --text-dark: #2B3674;    
            --text-gray: #A3AED0;    
        }

        body {
            font-family: 'DM Sans', 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        .top-navbar {
            background-color: #ffffff;
            padding: 1rem 2rem;
        }

        .nav-link-custom {
            color: var(--text-gray);
            font-weight: 500;
            padding: 0.5rem 1rem;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link-custom:hover {
            color: var(--primary-blue);
        }

        .nav-btn-active {
            background-color: #2962FF;
            color: white !important;
            border-radius: 10px;
            padding: 8px 20px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(41, 98, 255, 0.2);
            text-decoration: none;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dark);
            font-weight: 600;
            text-decoration: none;
        }

        .logout-link {
            color: var(--primary-blue);
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        /* --- CARDS --- */
        .card-modern {
            background: #ffffff;
            border-radius: 20px;
            border: none;
            padding: 20px 24px;
            box-shadow: 0px 18px 40px rgba(112, 144, 176, 0.12);
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .card-modern::after {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(244, 247, 254, 0.6));
            z-index: 0;
        }

        /* Icon Box */
        .icon-box {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            color: white;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        /* Gradient Backgrounds for Icons */
        .bg-blue-gradient { background: linear-gradient(135deg, #2962FF, #448AFF); }
        .bg-purple-gradient { background: linear-gradient(135deg, #7B61FF, #967DFC); }
        .bg-green-gradient { background: linear-gradient(135deg, #05CD99, #0BE8B0); } /* Updated Green */

        .stat-label {
            color: var(--text-gray);
            font-size: 0.85rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .stat-value {
            color: var(--text-dark);
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        /* --- CHART SECTION --- */
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Summary Boxes */
        .summary-pill {
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            background-color: #F8F9FC; /* Abu sangat muda netral */
        }

        /* Dot Indicators */
        .dot-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        
        /* Warna Dot sesuai Chart */
        .dot-cyan { background-color: var(--accent-cyan); }
        .dot-purple { background-color: var(--secondary-purple); }
        .dot-green { background-color: var(--fresh-green); }

    </style>
</head>
<body>

    <nav class="top-navbar d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-4">
            <a href="#" class="nav-link-custom">Pelayanan</a>
            <a href="/" class="nav-btn-active">Dashboard</a>
            <a href="/customers" class="nav-link-custom">Data Pelanggan</a>
        </div>

        <div class="d-flex align-items-center gap-4">
            <div class="user-profile">
                <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 32px; height: 32px; font-size: 14px;">
                    <i class="bi bi-person-fill"></i>
                </div>
                <span th:text="${auth != null ? auth.name : 'User'}">User</span>
            </div>
            <a href="/auth/logout" class="logout-link">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </nav>

    <div class="container pb-5">

        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card-modern">
                    <div class="icon-box bg-blue-gradient">
                        <i class="bi bi-people"></i>
                    </div>
                    <div class="stat-label">Total Pelanggan</div>
                    <div class="stat-value" th:text="${totalCustomers}">0</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-modern">
                    <div class="icon-box bg-purple-gradient">
                        <i class="bi bi-star"></i>
                    </div>
                    <div class="stat-label">Pelanggan VIP</div>
                    <div class="stat-value" th:text="${vipCount}">0</div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-modern">
                    <div class="icon-box bg-green-gradient">
                        <i class="bi bi-person-check"></i>
                    </div>
                    <div class="stat-label">Pelanggan Baru / Regular</div>
                    <div class="stat-value" th:text="${newMemberCount}">0</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card-modern p-4">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div>
                            <h5 class="fw-bold mb-1" style="color: var(--text-dark);">Distribusi Tipe Pelanggan</h5>
                            <small style="color: var(--text-gray);">Persentase berdasarkan kategori</small>
                        </div>
                        <i class="bi bi-pie-chart text-muted" style="cursor: pointer;"></i>
                    </div>

                    <div class="chart-container mb-4">
                        <canvas id="customerChart"></canvas>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="summary-pill">
                                <small class="text-muted mb-1"><span class="dot-indicator dot-green"></span>New / Regular</small>
                                <h5 class="fw-bold mb-0" style="color: var(--text-dark);" th:text="${newMemberCount + ' Pelanggan'}">0 Pelanggan</h5>
                                <small class="text-muted" style="font-size: 0.75rem;">Status Aktif</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="summary-pill">
                                <small class="text-muted mb-1"><span class="dot-indicator dot-purple"></span>VIP</small>
                                <h5 class="fw-bold mb-0" style="color: var(--text-dark);" th:text="${vipCount + ' Pelanggan'}">0 Pelanggan</h5>
                                <small class="text-muted" style="font-size: 0.75rem;">Status Prioritas</small>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script th:inline="javascript">
        /* --- 1. DATA DRIVEN COLOR LOGIC --- */
        // Mengambil data dari backend
        const chartData = /*[[${chartData}]]*/ {}; 
        
        // Default data jika kosong
        const defaultData = {
            labels: ['New', 'VIP', 'Regular'],
            data: [2, 3, 1] 
        };

        const finalLabels = (chartData && Object.keys(chartData).length > 0) ? Object.keys(chartData) : defaultData.labels;
        const finalValues = (chartData && Object.keys(chartData).length > 0) ? Object.values(chartData) : defaultData.data;

        // --- 2. PALET WARNA (KONSISTEN DENGAN CUSTOMER PAGE) ---
        const colorPalette = {
            'VIP': '#7B61FF',       // Ungu
            'Regular': '#00D9F4',   // Cyan (Agar pop di dashboard)
            'New': '#05CD99',       // Hijau Emerald (WARNA BARU)
            'default': '#A3AED0'    // Fallback Abu
        };

        // Mapping warna background berdasarkan label yang muncul
        const backgroundColors = finalLabels.map(label => {
            const key = Object.keys(colorPalette).find(k => k.toLowerCase() === label.toLowerCase());
            return key ? colorPalette[key] : colorPalette['default'];
        });

        const ctx = document.getElementById('customerChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: finalLabels,
                datasets: [{
                    data: finalValues,
                    backgroundColor: backgroundColors, 
                    hoverBackgroundColor: backgroundColors,
                    borderWidth: 0,
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '75%', // Lubang tengah lebih besar (Modern Look)
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            usePointStyle: true,
                            padding: 20,
                            font: { family: 'DM Sans', size: 12 },
                            color: '#A3AED0',
                            generateLabels: function(chart) {
                                const data = chart.data;
                                if (data.labels.length && data.datasets.length) {
                                    return data.labels.map((label, i) => {
                                        const value = data.datasets[0].data[i];
                                        const fill = data.datasets[0].backgroundColor[i];
                                        return {
                                            text: `${label} (${value})`, // Menampilkan angka di legenda
                                            fillStyle: fill,
                                            strokeStyle: fill,
                                            hidden: false,
                                            index: i
                                        };
                                    });
                                }
                                return [];
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: '#fff',
                        titleColor: '#2B3674',
                        bodyColor: '#2B3674',
                        borderColor: '#EFEFEF',
                        borderWidth: 1,
                        padding: 10,
                        displayColors: true,
                        boxPadding: 4
                    }
                }
            }
        });
    </script>

</body>
</html>
