<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Foto - Delcom App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette Modern */
            --bg-main: #F4F7FE;      
            --primary-blue: #4318FF; 
            --text-dark: #2B3674;    
            --text-gray: #A3AED0;
            --input-border: #E0E5F2;
        }

        body {
            font-family: 'DM Sans', 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
        }

        /* --- NAVBAR --- */
        .top-navbar {
            background-color: #ffffff;
            padding: 1rem 2rem;
        }

        .nav-link-custom {
            color: var(--text-gray);
            font-weight: 500;
            padding: 0.5rem 1rem;
            text-decoration: none;
            transition: all 0.3s;
        }
        .nav-link-custom:hover { color: var(--primary-blue); }

        .nav-btn-active {
            background-color: #2962FF; 
            color: white !important;
            border-radius: 10px;
            padding: 8px 20px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(41, 98, 255, 0.2);
            text-decoration: none;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dark);
            font-weight: 600;
            text-decoration: none;
        }

        /* --- CARD --- */
        .card-modern {
            background: #ffffff;
            border-radius: 20px;
            border: none;
            box-shadow: 0px 18px 40px rgba(112, 144, 176, 0.12);
            padding: 30px;
        }

        .card-header-clean {
            background: transparent;
            border-bottom: 1px solid #F4F7FE;
            padding-bottom: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-title {
            color: var(--text-dark);
            font-weight: 700;
            font-size: 1.2rem;
            margin: 0;
        }

        /* --- IMAGE PREVIEW --- */
        .img-preview-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px auto;
            border-radius: 50%; /* Membuat foto bulat */
            overflow: hidden;
            border: 4px solid #F4F7FE;
            box-shadow: 0 8px 20px rgba(112, 144, 176, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FAFCFE;
        }

        .img-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- UPLOAD INPUT --- */
        .form-control {
            border-radius: 12px;
            padding: 10px 15px;
            border: 1px solid var(--input-border);
            font-size: 0.9rem;
        }
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(67, 24, 255, 0.1);
        }

        /* --- BUTTONS --- */
        .btn-primary-custom {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(67, 24, 255, 0.2);
        }
        .btn-primary-custom:hover {
            background-color: #3311db;
            color: white;
            transform: translateY(-2px);
        }

        .btn-cancel {
            display: block;
            text-align: center;
            color: var(--text-gray);
            font-weight: 600;
            text-decoration: none;
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .btn-cancel:hover { color: var(--text-dark); }

    </style>
</head>
<body>

    <nav class="top-navbar d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-4">
            <a href="#" class="nav-link-custom">Pelayanan</a>
            <a href="/" class="nav-link-custom">Dashboard</a>
            <a href="/customers" class="nav-btn-active">Data Pelanggan</a>
        </div>

        <div class="d-flex align-items-center gap-4">
            <div class="user-profile">
                <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 32px; height: 32px; font-size: 14px;">
                    <i class="bi bi-person-fill"></i>
                </div>
                <span th:text="${auth != null ? auth.name : 'User'}">User</span>
            </div>
            <a href="/auth/logout" class="nav-link-custom text-danger" style="font-size: 0.9rem;">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4"> <div class="card-modern">
                    
                    <div class="card-header-clean">
                        <h5 class="form-title">Ubah Foto Profil</h5>
                    </div>

                    <div class="text-center">
                        
                        <div class="img-preview-container">
                            <img th:if="${customer.imageUrl != null}" 
                                 th:src="@{'/uploads/' + ${customer.imageUrl}}" 
                                 class="img-preview">
                            <div th:unless="${customer.imageUrl != null}" 
                                 class="d-flex align-items-center justify-content-center w-100 h-100 text-muted">
                                <i class="bi bi-person fs-1 opacity-25"></i>
                            </div>
                        </div>

                        <h6 class="fw-bold mb-1" style="color: var(--text-dark);" th:text="${customer.name}">Nama User</h6>
                        <small style="color: var(--text-gray);">ID: <span th:text="${customer.id}">#123</span></small>

                        <form th:action="@{/customers/edit-image/{id}(id=${customer.id})}" method="post" enctype="multipart/form-data" class="mt-4 text-start">
                            
                            <div class="mb-4">
                                <label class="form-label small fw-bold text-muted mb-2">Pilih Foto Baru</label>
                                <input type="file" name="file" class="form-control" required accept="image/*">
                                <small class="text-muted d-block mt-2" style="font-size: 0.75rem;">Format: JPG, PNG. Maks 2MB.</small>
                            </div>

                            <button type="submit" class="btn-primary-custom">Upload & Simpan</button>
                            <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn-cancel">Batal</a>
                            
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
