<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pelanggan - Add Data</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body { background-color: #ffffff; }

        /* Navbar Sederhana dan Rapi */
        .top-navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #e9ecef; /* Sedikit lebih ringan */
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .top-navbar .nav-link {
            color: #495057;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }
        /* Penyesuaian agar "Add Data" terlihat seperti brand */
        .top-navbar .nav-brand-text {
             font-weight: 700;
             color: #495057;
             padding: 0.5rem 1rem;
             text-decoration: none;
        }
        .top-navbar .nav-link.active {
            color: #0d6efd !important;
            background-color: #e9f3ff; /* Background biru muda untuk item aktif */
            border-radius: 0.25rem;
        }
        /* Style user-info dihapus karena elemennya akan dihapus */
        
        /* Form Card */
        .form-card {
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1) !important;
            border-radius: 0.5rem;
        }

        /* Header Biru */
        .form-header-blue {
            background-color: #0d6efd;
            color: white;
            padding: 1.5rem;
            border-top-left-radius: 0.5rem; /* Sesuai border-radius card */
            border-top-right-radius: 0.5rem;
        }

        /* Drop Zone */
        .file-upload-zone {
            border: 2px dashed #0d6efd; /* Garis putus-putus biru yang lebih menonjol */
            border-radius: 0.5rem;
            padding: 2rem 1rem;
            text-align: center;
            cursor: pointer;
            background-color: #f8f9fa;
        }
        .file-upload-zone input[type="file"] {
            display: none;
        }
        .file-upload-zone .bi-upload {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #0d6efd;
        }
        
        /* Ikon Input Group */
        .input-group-text {
            background-color: #ffffff; 
            border-right: none;
        }
        .input-group .form-control, .input-group .form-select, .input-group textarea {
            border-left: none;
        }
    </style>
</head>
<body>

    <nav class="top-navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="/" class="nav-brand-text">Add Data</a> 
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/customers"><i class="bi bi-people"></i> Data Pelanggan</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex align-items-center gap-3">
                <a href="/auth/logout" class="nav-link text-danger p-0">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="card border-0 form-card">
                    
                    <div class="form-header-blue">
                        <h4 class="mb-1 text-white" th:text="${isEdit ? 'Edit Data Pelanggan' : 'Tambah Pelanggan Baru'}">Tambah Pelanggan Baru</h4>
                        <p class="mb-0 text-white-50">Lengkapi formulir di bawah untuk menambahkan pelanggan baru</p>
                    </div>

                    <div class="card-body p-5">
                        <form th:action="${isEdit ? '/customers/edit/' + customer.id : '/customers/create'}" 
                                th:object="${customer}" 
                                method="post" 
                                enctype="multipart/form-data">

                            <div class="mb-4">
                                <label for="inputName" class="form-label">Nama Lengkap</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" th:field="*{name}" id="inputName" class="form-control" required placeholder="Contoh: Budi Santoso">
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label for="inputEmail" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" th:field="*{email}" id="inputEmail" class="form-control" required placeholder="nama@email.com">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inputPhone" class="form-label">No. Telepon</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                        <input type="text" th:field="*{phone}" id="inputPhone" class="form-control" placeholder="0812...">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="inputAddress" class="form-label">Alamat</label>
                                <div class="input-group">
                                    <span class="input-group-text align-items-start pt-2"><i class="bi bi-geo-alt"></i></span>
                                    <textarea th:field="*{address}" id="inputAddress" class="form-control" rows="3" placeholder="Masukkan alamat lengkap..."></textarea>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="selectType" class="form-label">Tipe Pelanggan</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-people"></i></span>
                                    <select th:field="*{type}" id="selectType" class="form-select">
                                        <option value="Regular">Regular</option>
                                        <option value="VIP">VIP</option>
                                        <option value="New">New Member</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4" th:if="${!isEdit}">
                                <label class="form-label">Foto Profil</label>
                                <div class="file-upload-zone" onclick="document.getElementById('fileUploadInput').click()">
                                    <i class="bi bi-upload"></i>
                                    <p class="fw-bold mb-1 text-primary">input file here</p>
                                    <input type="file" name="file" id="fileUploadInput" accept="image/*">
                                </div>
                                <small class="text-muted">Format: JPG, PNG, Maks 2MB</small>
                            </div>

                            <div class="d-flex justify-content-end gap-3 pt-4">
                                <a th:href="@{/customers}" class="btn btn-outline-secondary px-4">Cancel</a>
                                <button type="submit" class="btn btn-primary px-5">Save Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
