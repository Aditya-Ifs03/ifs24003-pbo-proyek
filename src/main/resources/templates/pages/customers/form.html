<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pelanggan - Delcom App</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Delcom App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/customers"><i class="bi bi-people"></i> Data Pelanggan</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-white">User</span>
                    <a href="/auth/logout" class="btn btn-sm btn-light text-primary fw-bold">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold" th:text="${isEdit ? 'Edit Data Pelanggan' : 'Tambah Pelanggan Baru'}">Form Pelanggan</h5>
                    </div>
                    <div class="card-body p-4">
                        <!-- Form Action menyesuaikan Edit/Create -->
                        <form th:action="${isEdit ? '/customers/edit/' + customer.id : '/customers/create'}" 
                              th:object="${customer}" 
                              method="post" 
                              enctype="multipart/form-data">

                            <div class="mb-3">
                                <label class="form-label">Nama Lengkap</label>
                                <input type="text" th:field="*{name}" class="form-control" required placeholder="Contoh: Budi Santoso">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" th:field="*{email}" class="form-control" required placeholder="nama@email.com">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">No. Telepon</label>
                                    <input type="text" th:field="*{phone}" class="form-control" placeholder="0812...">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Alamat</label>
                                <textarea th:field="*{address}" class="form-control" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Tipe Pelanggan</label>
                                <select th:field="*{type}" class="form-select">
                                    <option value="Regular">Regular</option>
                                    <option value="VIP">VIP</option>
                                    <option value="New">New Member</option>
                                </select>
                            </div>

                            <!-- Input File hanya muncul saat CREATE -->
                            <div class="mb-4" th:if="${!isEdit}">
                                <label class="form-label">Foto Profil</label>
                                <input type="file" name="file" class="form-control" accept="image/*">
                                <small class="text-muted">Format: JPG, PNG. Maks 2MB.</small>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/customers}" class="btn btn-light">Batal</a>
                                <button type="submit" class="btn btn-primary px-4">Simpan Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
