<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pelanggan - Manajemen</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f8f9fa; }
        .table-img { width: 45px; height: 45px; object-fit: cover; border-radius: 50%; }
        /* Tinggi container chart disesuaikan */
        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark mb-4" style="background-color: #3dda54;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"> Manajemen Data </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/customers"><i class="bi bi-people"></i> Data Pelanggan</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-white" th:text="${auth != null ? auth.name : 'User'}">User</span>
                    <a href="/auth/logout" class="btn btn-sm btn-light text-primary fw-bold">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold mb-0">Manajemen Pelanggan</h3>
            <a th:href="@{/customers/create}" class="btn btn-primary">
                <i class="bi bi-plus-lg"></i> Tambah Baru
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row">
            
            <div class="col-12 mb-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-header bg-white fw-bold py-3 border-bottom-0">
                        <i class="bi bi-list-ul text-primary me-2"></i> Daftar Pelanggan
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="ps-4">Profil</th>
                                        <th>Nama & Email</th>
                                        <th>Tipe</th>
                                        <th class="text-end pe-4">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="customer : ${customers}">
                                        <td class="ps-4">
                                            <img th:if="${customer.imageUrl != null}" 
                                                 th:src="@{'/uploads/' + ${customer.imageUrl}}" 
                                                 class="table-img border">
                                            <div th:unless="${customer.imageUrl != null}" 
                                                 class="bg-secondary text-white rounded-circle d-flex justify-content-center align-items-center table-img">
                                                <i class="bi bi-person"></i>
                                            </div>
                                        </td>
                                        <td>
                                            <div class="fw-bold" th:text="${customer.name}">Nama</div>
                                            <small class="text-muted" th:text="${customer.email}">email</small>
                                        </td>
                                        <td>
                                            <span class="badge rounded-pill" 
                                                  th:classappend="${customer.type == 'VIP' ? 'bg-warning text-dark' : (customer.type == 'New' ? 'bg-info text-dark' : 'bg-secondary')}"
                                                  th:text="${customer.type}">Regular</span>
                                        </td>
                                        <td class="text-end pe-4">
                                            <div class="btn-group">
                                                <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></a>
                                                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></a>
                                                <a th:href="@{/customers/edit-image/{id}(id=${customer.id})}" class="btn btn-sm btn-outline-info"><i class="bi bi-image"></i></a>
                                                <form th:action="@{/customers/delete/{id}(id=${customer.id})}" method="post" class="d-inline"
                                                      onsubmit="return confirm('Hapus data ini?');">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${customers.empty}">
                                        <td colspan="4" class="text-center py-5 text-muted">Belum ada data pelanggan.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 mb-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-header bg-white fw-bold py-3 border-bottom-0">
                        <i class="bi bi-bar-chart-fill text-primary me-2"></i> Statistik Jumlah per Tipe
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="customerChart"></canvas>
                        </div>
                        <div id="emptyChartMessage" class="text-muted text-center d-none mt-5">
                            <i class="bi bi-inbox fs-1"></i><br>Belum ada data untuk ditampilkan
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:inline="javascript">
        /* Mengambil data dari Java Controller */
        const chartData = /*[[${chartData}]]*/ {};

        const canvas = document.getElementById('customerChart');
        const emptyMsg = document.getElementById('emptyChartMessage');

        // Cek apakah data kosong
        if (chartData && Object.keys(chartData).length > 0) {
            const labels = Object.keys(chartData);
            const values = Object.values(chartData);

            new Chart(canvas, {
                type: 'bar', 
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Jumlah Pelanggan',
                        data: values,
                        backgroundColor: [
                            'rgba(255, 193, 7, 0.7)',  // Kuning (VIP)
                            'rgba(13, 202, 240, 0.7)', // Biru (New)
                            'rgba(108, 117, 125, 0.7)',// Abu (Regular)
                            'rgba(25, 135, 84, 0.7)'   // Hijau (Lainnya)
                        ],
                        borderColor: [
                            'rgba(255, 193, 7, 1)',
                            'rgba(13, 202, 240, 1)',
                            'rgba(108, 117, 125, 1)',
                            'rgba(25, 135, 84, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false } 
                    },
                    scales: {
                        y: {
                            beginAtZero: true, 
                            ticks: {
                                stepSize: 1, 
                                precision: 0
                            },
                            title: {
                                display: true,
                                text: 'Jumlah Orang'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Tipe Pelanggan'
                            }
                        }
                    }
                }
            });
        } else {
            // Sembunyikan canvas, tampilkan pesan kosong
            canvas.style.display = 'none';
            emptyMsg.classList.remove('d-none');
        }
    </script>
</body>
</html>
