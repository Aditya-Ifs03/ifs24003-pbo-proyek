<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data Pelanggan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Modern Palette */
            --bg-main: #F4F7FE;      
            --primary-blue: #4318FF; 
            --secondary-purple: #7B61FF; 
            --accent-cyan: #00D9F4; 
            --fresh-green: #05CD99;  /* Warna Baru untuk 'New' */
            --text-dark: #2B3674;    
            --text-gray: #A3AED0; 
            --danger-red: #EE5D50;   
        }

        body {
            font-family: 'DM Sans', 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        .top-navbar {
            background-color: #ffffff;
            padding: 1rem 2rem;
        }

        .nav-link-custom {
            color: var(--text-gray);
            font-weight: 500;
            padding: 0.5rem 1rem;
            text-decoration: none;
            transition: all 0.3s;
        }

        .nav-link-custom:hover {
            color: var(--primary-blue);
        }

        .nav-btn-active {
            background-color: #2962FF; 
            color: white !important;
            border-radius: 10px;
            padding: 8px 20px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(41, 98, 255, 0.2);
            text-decoration: none;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dark);
            font-weight: 600;
            text-decoration: none;
        }

        .logout-link {
            color: var(--primary-blue);
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        /* --- CARD STYLE --- */
        .card-modern {
            background: #ffffff;
            border-radius: 20px;
            border: none;
            box-shadow: 0px 18px 40px rgba(112, 144, 176, 0.12);
            padding: 24px;
            height: 100%;
        }

        .card-title {
            color: var(--text-dark);
            font-weight: 700;
            font-size: 1.2rem;
            margin: 0;
        }

        /* --- BUTTONS --- */
        .btn-primary-custom {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 500;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(67, 24, 255, 0.2);
        }

        .btn-primary-custom:hover {
            background-color: #3311db;
            color: white;
            transform: translateY(-1px);
        }

        /* --- TABLE --- */
        .table-responsive {
            border-radius: 12px;
        }

        .table {
            --bs-table-bg: transparent;
        }

        .table thead th {
            color: var(--text-gray);
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #E9EDF7;
            padding-bottom: 12px;
            padding-left: 1rem;
        }

        .table tbody td {
            vertical-align: middle;
            padding: 16px 1rem;
            color: var(--text-dark);
            font-weight: 600;
            border-bottom: 1px solid #F4F7FE;
            font-size: 0.95rem;
        }

        .table-img { 
            width: 40px; 
            height: 40px; 
            object-fit: cover; 
            border-radius: 50%;
        }

        /* Badges */
        .badge-modern {
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.8rem;
        }
        .badge-vip { background-color: #F4F2FF; color: var(--secondary-purple); } 
        .badge-new { background-color: #E6FFFA; color: var(--fresh-green); }    /* Update: Hijau Soft */
        .badge-regular { background-color: #F4F7FE; color: var(--text-gray); } 

        /* Icons */
        .btn-icon {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: var(--text-gray);
            transition: all 0.2s;
            background: transparent;
            border: none;
        }

        .btn-icon:hover { background-color: #F4F7FE; color: var(--primary-blue); }
        .btn-icon.delete:hover { background-color: #FFF5F5; color: var(--danger-red); }

        .chart-container { position: relative; height: 300px; width: 100%; }
    </style>
</head>
<body>

    <nav class="top-navbar d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-4">
            <a href="#" class="nav-link-custom">Pelayanan</a>
            <a href="/" class="nav-link-custom">Dashboard</a>
            <a href="/customers" class="nav-btn-active">Data Pelanggan</a>
        </div>

        <div class="d-flex align-items-center gap-4">
            <div class="user-profile">
                <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 32px; height: 32px; font-size: 14px;">
                    <i class="bi bi-person-fill"></i>
                </div>
                <span th:text="${auth != null ? auth.name : 'User'}">User</span>
            </div>
            <a href="/auth/logout" class="logout-link">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </nav>

    <div class="container pb-5">
        
        <div class="d-flex justify-content-between align-items-center mb-4 mt-2">
            <div>
                <h3 class="fw-bold mb-1" style="color: var(--text-dark);">Daftar Pelanggan</h3>
                <p style="color: var(--text-gray); font-size: 0.9rem;" class="mb-0">Kelola data pelanggan dan lihat statistik</p>
            </div>
            <a th:href="@{/customers/create}" class="btn btn-primary-custom">
                <i class="bi bi-plus-lg me-2"></i>Tambah Baru
            </a>
        </div>

        <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm border-0" role="alert" style="background-color: #E6FFFA; color: #2C7A7B; border-radius: 12px;">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm border-0" role="alert" style="background-color: #FFF5F5; color: #C53030; border-radius: 12px;">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="row g-4">
            
            <div class="col-lg-8">
                <div class="card-modern p-0"> 
                    <div class="p-4 border-bottom" style="border-color: #F4F7FE !important;">
                        <h6 class="card-title">Semua Pelanggan</h6>
                    </div>
                    
                    <div class="table-responsive p-2">
                        <table class="table mb-0">
                            <thead>
                                <tr>
                                    <th>Profil</th>
                                    <th>Identitas</th>
                                    <th>Status</th>
                                    <th class="text-end pe-4">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="customer : ${customers}">
                                    <td class="ps-4">
                                        <div class="d-flex align-items-center">
                                            <img th:if="${customer.imageUrl != null}" 
                                                 th:src="@{'/uploads/' + ${customer.imageUrl}}" 
                                                 class="table-img shadow-sm me-3">
                                            <div th:unless="${customer.imageUrl != null}" 
                                                 class="bg-light text-secondary rounded-circle d-flex justify-content-center align-items-center table-img me-3">
                                                <i class="bi bi-person fs-5"></i>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="fw-bold" style="color: var(--text-dark);" th:text="${customer.name}">Nama</div>
                                        <small style="color: var(--text-gray);" th:text="${customer.email}">email</small>
                                    </td>
                                    <td>
                                        <span class="badge badge-modern" 
                                              th:classappend="${customer.type == 'VIP' ? 'badge-vip' : (customer.type == 'New' ? 'badge-new' : 'badge-regular')}"
                                              th:text="${customer.type}">Regular</span>
                                    </td>
                                    <td class="text-end pe-4">
                                        <div class="d-flex justify-content-end gap-1">
                                            <a th:href="@{/customers/{id}(id=${customer.id})}" class="btn-icon" title="Lihat Detail"><i class="bi bi-eye"></i></a>
                                            <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn-icon" title="Edit Data"><i class="bi bi-pencil-square"></i></a>
                                            <a th:href="@{/customers/edit-image/{id}(id=${customer.id})}" class="btn-icon" title="Ganti Foto"><i class="bi bi-image"></i></a>
                                            
                                            <form th:action="@{/customers/delete/{id}(id=${customer.id})}" method="post" class="d-inline" onsubmit="return confirm('Hapus data ini?');">
                                                <button type="submit" class="btn-icon delete" title="Hapus"><i class="bi bi-trash"></i></button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${customers.empty}">
                                    <td colspan="4" class="text-center py-5">
                                        <div class="text-muted opacity-50 mb-2"><i class="bi bi-inbox fs-1"></i></div>
                                        <span class="text-muted">Belum ada data pelanggan.</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card-modern">
                    <div class="mb-4">
                        <h6 class="card-title">Statistik</h6>
                        <small style="color: var(--text-gray);">Jumlah pelanggan per kategori</small>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="customerChart"></canvas>
                    </div>
                    <div id="emptyChartMessage" class="text-muted text-center d-none mt-5">
                        <i class="bi bi-bar-chart fs-1 opacity-25"></i><br>
                        <small>Belum ada data visual</small>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script th:inline="javascript">
        const chartData = /*[[${chartData}]]*/ {};
        const canvas = document.getElementById('customerChart');
        const emptyMsg = document.getElementById('emptyChartMessage');

        // Palet Warna Spesifik
        const colorPalette = {
            'VIP': '#7B61FF',       // Ungu
            'Regular': '#A3AED0',   // Abu-abu Modern
            'New': '#05CD99',       // Hijau Emerald (Berbeda Jauh dari Biru)
            'default': '#4318FF'    // Fallback Biru
        };

        if (chartData && Object.keys(chartData).length > 0) {
            const labels = Object.keys(chartData);
            const values = Object.values(chartData);

            // Generate warna berdasarkan label
            const backgroundColors = labels.map(label => {
                // Mencocokkan label (case-insensitive opsional)
                const key = Object.keys(colorPalette).find(k => k.toLowerCase() === label.toLowerCase());
                return key ? colorPalette[key] : colorPalette['default'];
            });

            new Chart(canvas, {
                type: 'bar', 
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Jumlah Pelanggan',
                        data: values,
                        backgroundColor: backgroundColors,
                        borderRadius: 8,
                        barPercentage: 0.5,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#fff',
                            titleColor: '#2B3674',
                            bodyColor: '#2B3674',
                            borderColor: '#EFEFEF',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: true,
                            boxPadding: 4
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true, 
                            grid: { color: '#F4F7FE' }, 
                            ticks: { 
                                stepSize: 1, 
                                precision: 0, 
                                font: { family: 'DM Sans' },
                                color: '#A3AED0'
                            },
                            border: { display: false }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { 
                                font: { family: 'DM Sans' },
                                color: '#A3AED0'
                            },
                            border: { display: false }
                        }
                    }
                }
            });
        } else {
            canvas.style.display = 'none';
            emptyMsg.classList.remove('d-none');
        }
    </script>
</body>
</html>
