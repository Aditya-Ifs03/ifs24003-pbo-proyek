<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pelanggan - Delcom App</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Delcom App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/customers"><i class="bi bi-people"></i> Data Pelanggan</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <span class="text-white">User</span>
                    <a href="/auth/logout" class="btn btn-sm btn-light text-primary fw-bold">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card overflow-hidden shadow-sm border-0">
                    <div class="bg-primary" style="height: 100px;"></div>
                    <div class="card-body text-center mt-n5">
                        <div class="position-relative d-inline-block">
                            <!-- Foto Profil -->
                            <img th:if="${customer.imageUrl != null}" 
                                 th:src="@{'/uploads/' + ${customer.imageUrl}}" 
                                 class="rounded-circle border border-4 border-white shadow bg-white" 
                                 width="120" height="120" style="object-fit: cover;">
                            <div th:unless="${customer.imageUrl != null}" 
                                 class="rounded-circle border border-4 border-white shadow bg-secondary d-flex justify-content-center align-items-center text-white mx-auto"
                                 style="width: 120px; height: 120px; font-size: 3rem;">
                                <i class="bi bi-person"></i>
                            </div>
                            
                            <!-- Tombol Ganti Foto -->
                            <a th:href="@{/customers/edit-image/{id}(id=${customer.id})}" 
                               class="position-absolute bottom-0 end-0 btn btn-sm btn-light rounded-circle shadow-sm"
                               title="Ganti Foto">
                               <i class="bi bi-camera"></i>
                            </a>
                        </div>

                        <h3 class="mt-3 fw-bold" th:text="${customer.name}">Nama User</h3>
                        <p class="text-muted mb-2" th:text="${customer.type}">Tipe</p>
                        
                        <hr>

                        <div class="row text-start mt-4 px-3">
                            <div class="col-md-6 mb-3">
                                <label class="small text-muted fw-bold">EMAIL</label>
                                <div th:text="${customer.email}">email@mail.com</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="small text-muted fw-bold">NO. TELEPON</label>
                                <div th:text="${customer.phone ?: '-'}">0812...</div>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="small text-muted fw-bold">ALAMAT</label>
                                <div th:text="${customer.address ?: '-'}">Alamat...</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="small text-muted fw-bold">TERDAFTAR SEJAK</label>
                                <div th:text="${#temporals.format(customer.createdAt, 'dd MMMM yyyy HH:mm')}">Date</div>
                            </div>
                        </div>

                        <div class="mt-4 mb-2">
                            <a th:href="@{/customers}" class="btn btn-outline-secondary me-2">Kembali</a>
                            <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn btn-primary px-4">Edit Profil</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
