<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pelanggan - Delcom App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Palette Modern */
            --bg-main: #F4F7FE;      
            --primary-blue: #4318FF; 
            --secondary-purple: #7B61FF; 
            --text-dark: #2B3674;    
            --text-gray: #A3AED0;
            --fresh-green: #05CD99;
        }

        body {
            font-family: 'DM Sans', 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- NAVBAR --- */
        .top-navbar {
            background-color: #ffffff;
            padding: 1rem 2rem;
        }

        .nav-link-custom {
            color: var(--text-gray);
            font-weight: 500;
            padding: 0.5rem 1rem;
            text-decoration: none;
            transition: all 0.3s;
        }
        .nav-link-custom:hover { color: var(--primary-blue); }

        .nav-btn-active {
            background-color: #2962FF; 
            color: white !important;
            border-radius: 10px;
            padding: 8px 20px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(41, 98, 255, 0.2);
            text-decoration: none;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dark);
            font-weight: 600;
            text-decoration: none;
        }

        /* --- PROFILE CARD --- */
        .card-modern {
            background: #ffffff;
            border-radius: 20px;
            border: none;
            box-shadow: 0px 18px 40px rgba(112, 144, 176, 0.12);
            overflow: hidden; /* Agar banner tidak keluar radius */
            position: relative;
        }

        /* Banner Background di Atas Kartu */
        .profile-banner {
            height: 140px;
            background: linear-gradient(135deg, #4318FF, #7B61FF);
            position: relative;
        }
        
        /* Hiasan Dekoratif Banner */
        .profile-banner::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 40px;
            background: #ffffff;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        /* Foto Profil */
        .profile-img-container {
            position: relative;
            margin-top: -85px; /* Menarik foto ke atas banner */
            display: inline-block;
            margin-bottom: 15px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px solid #ffffff;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            object-fit: cover;
            background-color: #fff;
        }

        .btn-edit-photo {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 36px;
            height: 36px;
            background: #F4F7FE;
            color: var(--primary-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.2s;
            text-decoration: none;
        }
        .btn-edit-photo:hover {
            background: var(--primary-blue);
            color: white;
        }

        /* Teks Nama & Tipe */
        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        /* Badge Status */
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .bg-vip { background-color: #F4F2FF; color: var(--secondary-purple); }
        .bg-new { background-color: #E6FFFA; color: var(--fresh-green); }
        .bg-reg { background-color: #F4F7FE; color: var(--text-gray); }

        /* --- INFO GRID --- */
        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--text-gray);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* --- BUTTONS --- */
        .btn-primary-custom {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(67, 24, 255, 0.2);
            text-decoration: none;
        }
        .btn-primary-custom:hover {
            background-color: #3311db;
            color: white;
            transform: translateY(-2px);
        }

        .btn-outline-custom {
            color: var(--text-gray);
            border: 1px solid #E0E5F2;
            background: transparent;
            border-radius: 12px;
            padding: 12px 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-outline-custom:hover {
            border-color: var(--text-dark);
            color: var(--text-dark);
        }
    </style>
</head>
<body>

    <nav class="top-navbar d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center gap-4">
            <a href="#" class="nav-link-custom">Pelayanan</a>
            <a href="/" class="nav-link-custom">Dashboard</a>
            <a href="/customers" class="nav-btn-active">Data Pelanggan</a>
        </div>

        <div class="d-flex align-items-center gap-4">
            <div class="user-profile">
                <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center" style="width: 32px; height: 32px; font-size: 14px;">
                    <i class="bi bi-person-fill"></i>
                </div>
                <span th:text="${auth != null ? auth.name : 'User'}">User</span>
            </div>
            <a href="/auth/logout" class="nav-link-custom text-danger" style="font-size: 0.9rem;">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7"> <div class="card-modern">
                    <div class="profile-banner"></div>

                    <div class="card-body text-center p-0"> <div class="profile-img-container">
                            <img th:if="${customer.imageUrl != null}" 
                                 th:src="@{'/uploads/' + ${customer.imageUrl}}" 
                                 class="profile-img">
                            
                            <div th:unless="${customer.imageUrl != null}" 
                                 class="profile-img d-flex align-items-center justify-content-center">
                                <i class="bi bi-person fs-1 text-muted opacity-25"></i>
                            </div>

                            <a th:href="@{/customers/edit-image/{id}(id=${customer.id})}" 
                               class="btn-edit-photo" 
                               title="Ganti Foto">
                                <i class="bi bi-camera-fill small"></i>
                            </a>
                        </div>

                        <h3 class="profile-name" th:text="${customer.name}">Nama User</h3>
                        
                        <div class="mb-4">
                            <span class="status-badge" 
                                  th:classappend="${customer.type == 'VIP' ? 'bg-vip' : (customer.type == 'New' ? 'bg-new' : 'bg-reg')}"
                                  th:text="${customer.type}">Regular</span>
                        </div>

                        <hr style="margin: 0 40px 30px 40px; border-color: #F4F7FE;">

                        <div class="row text-start px-5 mb-4">
                            <div class="col-md-6 mb-4">
                                <div class="info-label">EMAIL</div>
                                <div class="info-value" th:text="${customer.email}">email@mail.com</div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="info-label">NO. TELEPON</div>
                                <div class="info-value" th:text="${customer.phone ?: '-'}">0812...</div>
                            </div>
                            <div class="col-12 mb-4">
                                <div class="info-label">ALAMAT</div>
                                <div class="info-value" th:text="${customer.address ?: '-'}">Alamat Lengkap...</div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="info-label">TERDAFTAR SEJAK</div>
                                <div class="info-value" th:text="${#temporals.format(customer.createdAt, 'dd MMMM yyyy, HH:mm')}">Date</div>
                            </div>
                        </div>

                        <div class="pb-5">
                            <a th:href="@{/customers}" class="btn-outline-custom me-2">Kembali</a>
                            <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="btn-primary-custom">Edit Profil</a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
