<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Delcom App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- DEFINISI ANIMASI (Fade In + Pop Up) --- */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95); /* Mulai dari bawah & agak kecil */
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1); /* Posisi normal & ukuran normal */
            }
        }

        /* --- BAGIAN KIRI: GAMBAR --- */
        .left-side {
            background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&auto=format&fit=crop&w=1352&q=80');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: rgba(0, 0, 0, 0.1); 
        }

        /* --- BAGIAN KANAN: AREA REGISTER --- */
        .right-side {
            min-height: 100vh;
            background-color: hsl(210, 100%, 67%); 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- KOTAK / CARD FORM --- */
        .register-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            
            /* MENERAPKAN ANIMASI DI SINI */
            /* Nama animasi: fadeInUp, durasi: 0.8 detik, tipe: smooth */
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Styling Input Field */
        .form-control {
            background-color: #f0f5fa; 
            border: 1px solid #e1e8ed;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #1a73e8;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1);
        }

        .form-label {
            font-weight: 500;
            color: #5f6368;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: #1a73e8;
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #1557b0;
            transform: translateY(-1px);
        }

        .link-text {
            color: #1a73e8;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container-fluid p-0">
        <div class="row g-0">
            
            <div class="col-lg-6 d-none d-lg-block left-side">
                <div class="overlay"></div>
            </div>

            <div class="col-lg-6 right-side">
                
                <div class="register-card">
                    
                    <div class="text-center mb-4">
                        <h4 class="fw-bold text-primary" style="color: #1a73e8 !important;">Buat Akun Baru</h4>
                        <p class="text-muted small">
                            Lengkapi formulir berikut untuk mendaftar
                        </p>
                    </div>

                    <form th:action="@{/auth/register/post}" method="post" th:object="${registerForm}">
                        
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger py-2 small mb-3">
                            <ul class="mb-0 ps-3">
                                <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                            </ul>
                        </div>

                        <div class="mb-3">
                            <label for="inputName" class="form-label">Nama Lengkap</label>
                            <input
                                type="text"
                                class="form-control"
                                id="inputName"
                                th:field="*{name}"
                                th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                placeholder="Nama Anda"
                            />
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                <span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                id="inputEmail"
                                th:field="*{email}"
                                th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                placeholder="nama@email.com"
                            />
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                <span th:each="err : ${#fields.errors('email')}" th:text="${err}"></span>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="inputPassword" class="form-label">Kata Sandi</label>
                            <input
                                type="password"
                                class="form-control"
                                id="inputPassword"
                                th:field="*{password}"
                                th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                placeholder="********"
                            />
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                <span th:each="err : ${#fields.errors('password')}" th:text="${err}"></span>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mb-4">
                            <button type="submit" class="btn btn-primary">Daftar Sekarang</button>
                        </div>

                        <div class="text-center small text-muted">
                            Sudah memiliki akun? <a th:href="@{/auth/login}" class="link-text">Masuk</a>
                        </div>
                    </form>
                </div>
                </div>
        </div>
    </div>

</body>
</html>
